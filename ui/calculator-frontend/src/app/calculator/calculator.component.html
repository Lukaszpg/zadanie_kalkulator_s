<form [formGroup]="calculationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-select formControlName="country">
            <mat-option *ngFor="let country of countries" [value]="country.countryEnum">
                {{country.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput formControlName="amount" placeholder="Stawka dzienna">
        <div></div>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!calculationForm.valid">Przelicz</button>
</form>

<input matInput="number" [formControl]="result" readonly>
